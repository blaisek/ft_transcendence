version: '3.9'

networks:
    transcendence:
        driver: bridge
services:
    front:
        build:
            context: ./src/app/front
            dockerfile: Dockerfile
        container_name: front
        ports:
            - "8080:8080"
        volumes:
            - ./src/app/front:/app/front
        depends_on:
            - nginx
        networks:
            - transcendence
    nginx:
        build:
            context: ./src/app/nginx
            dockerfile: Dockerfile
        container_name: nginx
        restart: always
        ports:
            - "443:443"
        volumes:
            - ./src/app/front/dist:/usr/share/nginx/html
            - ./src/app/nginx:/app/nginx
            - ./src/app/django/transcendence/media:/var/www/media
        depends_on:
            - django
        networks:
            - transcendence
    django:
        build:
            context: ./src/app/django
            dockerfile: Dockerfile
        container_name: django
        restart: always
        ports:
            - "8000:8000"
        volumes:
            - ./src/app/django:/app/django
        env_file:
            - .env
        depends_on:
            - db
        networks:
            - transcendence
    db:
        image: postgres:15.5-bullseye
        container_name: postgres
        restart: always
        ports:
            - "5432:5432"
        volumes:
            - ./src/app/db:/var/lib/postgresql/data
        env_file:
            - .env
        networks:
            - transcendence